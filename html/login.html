<html lang="zxx">
<head>
<title>Login Template</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=PT+Sans|Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
<link href="css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/hover.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="login-area">
  <div class="container">
    <div class="col-md-12 pad-0">
      <div class="row login-box-12">
        <div class="col-lg-7 col-sm-12 col-pad-0 align-self-center">
          <div class="login-inner-form">
            <div class="details">
              <h3>Sign into your account</h3>
              <form action="#" method="GET">
                <div class="form-group">
                  <input type="email" name="email" class="input-text" placeholder="Email Address">
                </div>
                <div class="form-group">
                  <input type="password" name="Password" class="input-text" placeholder="Password">
                </div>
                <div class="checkbox clearfix">
                  <div class="form-check checkbox-theme">
                    <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                    <label class="form-check-label" for="rememberMe"> Remember me </label>
                  </div>
                  <a href="#">Forgot Password</a> </div>
                <div class="form-group">
                  <button type="submit" class="btn-md btn-theme btn-block">Login</button>
                </div>
              </form>
              <p>Don't have an account?<a href="#"> Register here</a></p>
            </div>
          </div>
        </div>
        <div class="col-lg-5 col-md-12 col-sm-12 col-pad-0 bg-img align-self-center none-992"> <a href="#"> <img src="images/logo.png" class="logo" alt="logo"> </a>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt Lorem Ipsum</p>
          <a href="#" class="btn-outline">View More</a>
          <ul class="social-list clearfix">
            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="js/jquery-1.10.2.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script> 
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
</body>
</html>
